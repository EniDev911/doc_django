site_name: Django doc
site_url: ""
extra_css:
  - assets/stylesheets/fontawesome.css
  - assets/stylesheets/extra.css
hooks:
  - hooks/socialmedia.py
extra_javascript:
  - scripts/hello_word.js

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
    # accent: teal
  language: es
  logo: assets/images/logo.png
  font:
    code: Nerd # Nerd
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.indexes
    - navigation.prune
    - navigation.top
    - navigation.tracking
    - toc.follow
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - content.action.edit
    - content.action.view
nav:
  # - Inicio:
  # - index.md
  - Comenzar:
      - configurar-entorno-virtual.md
      - instalar-django.md
      - crear-nueva-app.md
      - configurar-una-vista.md
  - Blog: blog/index.md
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.snippets

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences

plugins:
  - macros # pip install mkdocs-macros-plugin
  - search
  - tags
  - glightbox:
      shadow: true
      caption_position: bottom
      zoomable: true
      effect: fade # zoom | fade | none
      slide_effect: slide
      draggable: true
      auto_caption: true
  - blog:
      blog_toc: true
      post_date_format: short # long | medium | short
      post_url_format: "{slug}" # "{date}/{slug}"
copyright: Copyright &copy; 2024 Marco Contreras - Enidev911

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      name: enidev911
      link: https://github.com/enidev911
    - icon: /material/mailbox
      name: contacto
      link: mailto:enidev911@gmail.com
